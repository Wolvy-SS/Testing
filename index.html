<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bop'nBounce</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
  <body>
   <!-- Loading Animation -->
    <div id="loading-screen">
        <div id="logo-container">
            
        </div>
    </div>
        <div id="unity-container" class="unity-desktop" style="width: 100%; height: 100%; background-color: darkgray!important">
          <canvas id="unity-canvas" width="auto" height="auto" tabindex="-1"></canvas>           
          <div id="unity-warning"> </div>        
    </div>
     <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var warningBanner = document.querySelector("#unity-warning");
      var loadingScreen = document.getElementById('loading-screen');

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BnB_16_Loading.loader.js";
      var config = {
        dataUrl: buildUrl + "/BnB_16_Loading.data",
        frameworkUrl: buildUrl + "/BnB_16_Loading.framework.js",
        codeUrl: buildUrl + "/BnB_16_Loading.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "darjeelingdesignco.",
        productName: "Bop'nBounce",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
          canvas.style.width = "100%";
          canvas.style.height = "100%";
      }
      
        var unityLoaded = false;
        var animationCompleted = false;

       //loadingBar.style.display = "block";              
        
        // Wait for both the loading animation and Unity to finish
        function checkIfReady() {
            if (unityLoaded && animationCompleted) {
                // Both have completed, show Unity content
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        container.style.display = 'block'; // Reveal Unity content
                    }, 500);
                }, 500);  // Delay for a smooth transition
            }
        }

        // Handle Unity loading
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                // Optionally handle Unity loading progress here
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                unityLoaded = true;
                checkIfReady();  // Check if both Unity and animation are complete
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Handle loading animation (logo reveal)
        window.addEventListener('load', function() {
            // Wait for animation to complete (example: after 3 seconds)
            setTimeout(function() {
                animationCompleted = true;
                checkIfReady();  // Check if both Unity and animation are complete
            }, 3000);  // Adjust duration based on the logo animation time
        });
        </script>
  </body>
</html>
